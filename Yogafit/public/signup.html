<head>
    <title>Customer signup Form</title>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        ></script>
     <!-- jQuery first, then Bootstrap JS. -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.3.1.min.js"    ></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
     <link rel="stylesheet" type="text/css" href="signup.css">
     <script src="User.js"></script>
     <script src="addUserData.js"></script>
   </head>
   <body>
    <div class="signupbox">
        
        
            <h1>Signup </h1>
            <form>
                <div class="form-group">
                    <label for ="Email" >Email</label>
                    <input class="form-control" id="UserEmail" type="text"  placeholder="email" required>
                </div>
                <div class-"form-group">    
                    <label for="Username">Username</label>
                    <input class="form-control" id="UserName" type="text" placeholder="Username" required>
                </div>
                <div class="form-group">    
                <label for="Participant"> Select Participant</label>
                    <select id="SelectParticipant" class="form-control" selected >
                        <option >Trainer</option>
                        <option>User</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input class="form-control" id="UserPassword" type="password" placeholder="Password">
                </div>    
                     <input id="btnSubmit" type="submit"  value="submit">
                
             </form>
            
        </div>
    
   </body>
